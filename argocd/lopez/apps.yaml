apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msp-lopez
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: msp
  source:
    repoURL: https://github.com/derekcoffman/test-gitops.git
    targetRevision: HEAD
    path: kustomize/nginx/overlay/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: msp
  syncPolicy:
    automated:
      selfHeal: true
      prune: true